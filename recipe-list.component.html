


<div class="row">
  <div class="col-xs-12">

    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<p>{{r.name}}</p>
<div class="row">
  <div class="col-xs-12">
      <app-recipe-item
      *ngFor="let i of recipes"
      href="#"
      [recipe]="i"
      (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
  </div>
</div>

<a *ngFor="let i of recipes"
    href="#"
     class="list-group-item clearfix">
      <div class="pull-left">
          <h4 class="list-group-item-heading"> recipe name: {{i.name}} </h4>
          <p class="list-group"> description : {{i.description}} </p>
      </div>
      <span class="pull-right">
        <img [src]="i.imagePath"
        alt="{{i.name}}" class="img-responsive"
         style="max-height: 50px;">
      </span>
       <img [src]="i.imagePath"
      alt="" class="img-responsive"
       style="max-height: 50px;">
